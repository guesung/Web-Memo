name: CI

on:
  pull_request:
    branches: 
      - 'develop'
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build-extension:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - name: pnpm install
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: setting environment variables
        run: echo "${{ secrets.ENV_FILE }}" > packages/shared/.env

      - name: build
        run: pnpm run build:extension

      - name: Zip the build files
        run: pnpm run zip

      - name: Upload zipped file on artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: dist-zip/extension.zip

  build-web:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: setting environment variables
        run: |
          echo "${{ secrets.ENV_FILE }}" > packages/shared/.env
          echo "${{ secrets.WEB_ENV_FILE }}" > packages/web/.env

      - name : Vercel Pull
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
          
