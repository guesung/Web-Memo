name: CICD Web

on:
  push:
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "packages/ui/**"
      - "packages/env/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/cicd-web.yml"
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "packages/ui/**"
      - "packages/env/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  build-web:
    runs-on: ubuntu-latest
    env:
      WEB_URL: ${{ github.ref == 'refs/heads/develop' && secrets.STAGING_WEB_URL || secrets.PROD_WEB_URL }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml', 'apps/web/next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Setting environment variables
        run: |
          echo "${{ secrets.SHARED_ENV_FILE }}" >> packages/env/.env
          echo WEB_URL=${{ env.WEB_URL }} >> packages/env/.env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> apps/web/.env
          echo WEB_URL=${{ env.WEB_URL }} >> packages/env/.env
          echo NODE_ENV=production >> packages/env/.env

      - name: Vercel Pull
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Check for changes
        id: check-changes
        if: github.event_name == 'push'
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q -E '^packages/(web|shared)/'; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Vercel Build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy staging
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop'}}
        run: |
          VERCEL_DEPOLYED_URL="$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          vercel alias set "$VERCEL_DEPOLYED_URL" ${{secrets.STAGING_WEB_URL_WITHOUT_PROTOCOL}} --token=${{ secrets.VERCEL_TOKEN }} --scope=gueit214s-projects

      - name: Deploy production
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master'}}
        run: |
          VERCEL_DEPOLYED_URL="$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
