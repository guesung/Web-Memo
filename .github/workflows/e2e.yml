name: E2E

on:
  push:
    branches:
      - develop
      - master
    paths:
      - "e2e/**"
      - "apps/web/**"
      - "apps/chrome-extension/**"
      - "pages/**"
      - "packages/shared/**"
      - "packages/ui/**"
      - "packages/env/**"
      - "packages/hmr/**"
      - "packages/vite-config/**"
      - "packages/tailwind-config/**"
      - "packages/tsconfig/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/e2e.yml"
  pull_request:
    paths:
      - "e2e/**"
      - "apps/web/**"
      - "apps/chrome-extension/**"
      - "pages/**"
      - "packages/shared/**"
      - "packages/ui/**"
      - "packages/env/**"
      - "packages/hmr/**"
      - "packages/vite-config/**"
      - "packages/tailwind-config/**"
      - "packages/tsconfig/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/e2e.yml"

jobs:
  tests_e2e:
    runs-on: ubuntu-latest
    env:
      WEB_URL: http://localhost:3000
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml', 'apps/web/next.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setting environment variables
        run: |
          echo "${{ secrets.SHARED_ENV_FILE }}" >> packages/env/.env
          echo WEB_URL=${{ env.WEB_URL }} >> packages/env/.env
          echo NODE_ENV=development >> packages/env/.env

          echo "${{ secrets.WEB_ENV_FILE }}" > apps/web/.env
          echo NEXT_PUBLIC_WEB_URL=${{ env.WEB_URL }} >> apps/web/.env

      - name: Build The Extension
        run: pnpm run build:extension

      - name: Install playwright browsers
        run: pnpm exec playwright install
        working-directory: e2e

      - name: Run tests
        run: pnpm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
