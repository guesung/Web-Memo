name: Release New Version

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    name: Release New Version
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm
      - name: pnpm install
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: build
        run: |
          ./scripts/setting-env.sh
          pnpm build
    
      - name: Zip the build files
        run: pnpm zip

      - name: Upload zipped file on artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist-zip/extension.zip

      - name: Upload zipped file on chrome store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: dist-zip/extension.zip
          extension-id: eaiojpmgklfngpjddhoalgcpkepgkclh
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
          publish: false

      - name: Update gitHub releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes