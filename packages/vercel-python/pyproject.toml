[project]
name = "vercel-python-youtube-api"
version = "0.1.0"
description = "YouTube Transcript API on Vercel Python Runtime"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.117.1",
    "youtube-transcript-api>=0.6.2",
    "uvicorn>=0.30.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
